<pre class="terminal" style="font-family:Menlo,'DejaVu Sans Mono',consolas,'Courier New',monospace"><span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">usage:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc llama chains  [options]</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">description:</span>
<span style="color: #b9f29f; text-decoration-color: #b9f29f">    output data about chains tracked by Defi Llama</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">examples:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc llama chains </span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc llama chains -n 50</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">arguments:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">-n N</span>    <span style="color: #b9f29f; text-decoration-color: #b9f29f">number of chains to display</span>
