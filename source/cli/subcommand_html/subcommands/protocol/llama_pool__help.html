<pre class="terminal" style="font-family:Menlo,'DejaVu Sans Mono',consolas,'Courier New',monospace"><span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">usage:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc llama pool POOL</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">description:</span>
<span style="color: #b9f29f; text-decoration-color: #b9f29f">    output data about a pool tracked by Defi Llama</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">example:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc llama pool 747c1d2a-c668-4682-b9f9-296708a3dd90</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">arguments:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">POOL</span>    <span style="color: #b9f29f; text-decoration-color: #b9f29f">id of pool (obtain using --show-id on llama pools cmd)</span>
</pre>
