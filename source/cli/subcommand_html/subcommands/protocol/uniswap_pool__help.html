<pre class="terminal" style="font-family:Menlo,'DejaVu Sans Mono',consolas,'Courier New',monospace"><span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">usage:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc uniswap pool POOL [options]</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">description:</span>
<span style="color: #b9f29f; text-decoration-color: #b9f29f">    summarize pool</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">example:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc uniswap pool 0xae461ca67b15dc8dc81ce7615e0320da1a9ab8d5 --block 14000000</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">arguments:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">POOL</span>               <span style="color: #b9f29f; text-decoration-color: #b9f29f">pool address</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">--block BLOCK</span>      <span style="color: #b9f29f; text-decoration-color: #b9f29f">block number range</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">--depths DEPTHS</span>    <span style="color: #b9f29f; text-decoration-color: #b9f29f">liquidity depths</span>
</pre>
