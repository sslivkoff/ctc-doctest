<pre class="terminal" style="font-family:Menlo,'DejaVu Sans Mono',consolas,'Courier New',monospace"><span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">usage:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc hex DATA [options]</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">description:</span>
<span style="color: #b9f29f; text-decoration-color: #b9f29f">    convert ascii to hex</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">examples:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc hex vitalik</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc hex turducken</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">arguments:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">DATA</span>     <span style="color: #b9f29f; text-decoration-color: #b9f29f">ascii data to convert</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">--raw</span>    <span style="color: #b9f29f; text-decoration-color: #b9f29f">omit the &quot;0x&quot; prefix</span>
</pre>
