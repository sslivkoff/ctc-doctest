<pre class="terminal" style="font-family:Menlo,'DejaVu Sans Mono',consolas,'Courier New',monospace"><span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">usage:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc rlp encode DATA</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">description:</span>
<span style="color: #b9f29f; text-decoration-color: #b9f29f">    RLP encode data</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">examples:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc rlp encode 1024</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc rlp encode cat</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc rlp encode 0x956f47f50a910163d8bf957cf5846d573e7f87ca</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">arguments:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">DATA</span>    <span style="color: #b9f29f; text-decoration-color: #b9f29f">data to encode (can enclose with quotes)</span>
</pre>
