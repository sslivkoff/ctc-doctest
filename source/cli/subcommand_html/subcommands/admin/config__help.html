<pre class="terminal" style="font-family:Menlo,'DejaVu Sans Mono',consolas,'Courier New',monospace"><span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">usage:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc config  [options]</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">description:</span>
<span style="color: #b9f29f; text-decoration-color: #b9f29f">    print current config information</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">examples:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc config </span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc config --reveal</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc config --json</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">arguments:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">--reveal</span>      <span style="color: #b9f29f; text-decoration-color: #b9f29f">show sensitive information in config</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">--json</span>        <span style="color: #b9f29f; text-decoration-color: #b9f29f">output config as json</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">--no-color</span>    <span style="color: #b9f29f; text-decoration-color: #b9f29f">do not use color</span>
</pre>
