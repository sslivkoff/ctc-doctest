<pre class="terminal" style="font-family:Menlo,'DejaVu Sans Mono',consolas,'Courier New',monospace"><span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">usage:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc block [BLOCK] [options]</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">description:</span>
<span style="color: #b9f29f; text-decoration-color: #b9f29f">    summarize block</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">arguments:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">BLOCK</span>                    <span style="color: #b9f29f; text-decoration-color: #b9f29f">block number</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">--timestamp TIMESTAMP</span>    <span style="color: #b9f29f; text-decoration-color: #b9f29f">specify block by timestamp</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">--verbose</span>                <span style="color: #b9f29f; text-decoration-color: #b9f29f">emit extra information</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">--json</span>                   <span style="color: #b9f29f; text-decoration-color: #b9f29f">output block as raw json</span>
</pre>
