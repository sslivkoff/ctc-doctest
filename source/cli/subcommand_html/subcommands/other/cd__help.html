<pre class="terminal" style="font-family:Menlo,'DejaVu Sans Mono',consolas,'Courier New',monospace"><span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">usage:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">ctc cd DIRNAME</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">description:</span>
<span style="color: #b9f29f; text-decoration-color: #b9f29f">    change working directory to ctc-related location</span>

    <span style="color: #b9f29f; text-decoration-color: #b9f29f">directories:</span>
    <span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">-</span> <span style="color: #64aaaa; text-decoration-color: #64aaaa">code</span><span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">:</span> <span style="color: #b9f29f; text-decoration-color: #b9f29f">directory where ctc code is stored</span>
    <span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">-</span> <span style="color: #64aaaa; text-decoration-color: #64aaaa">data</span><span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">:</span> <span style="color: #b9f29f; text-decoration-color: #b9f29f">directory where ctc stores data</span>
    <span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">-</span> <span style="color: #64aaaa; text-decoration-color: #64aaaa">config</span><span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">:</span> <span style="color: #b9f29f; text-decoration-color: #b9f29f">directory where ctc stores config</span>

<span style="color: #ce93f9; text-decoration-color: #ce93f9; font-weight: bold">arguments:</span>
    <span style="color: #64aaaa; text-decoration-color: #64aaaa">DIRNAME</span>    <span style="color: #b9f29f; text-decoration-color: #b9f29f">name of directory</span>
</pre>
